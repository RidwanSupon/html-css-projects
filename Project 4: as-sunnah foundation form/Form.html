<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>আস-সুন্নাহ ফাউন্ডেশন </title>
    </head>
    <link rel="icon" href="download (1).png" type="image">
    <link rel="stylesheet" href="form.css">
    <body>
        <div class="container">
            <div class="apply_box">
                <h2> আস-সুন্নাহ ফাউন্ডেশন
                <span class="title_app">(আবেদন ফরম)</span></h2>
                    <br><hr>
                <form action="">
                    <div class="form_container">
                    <div class="form_control">
                        <label for="সদস্যের_ধরণ">
                            সদস্যের ধরণঃ
                        </label>
                        
                        <select name="সদস্যের_ধরণ" id="সদস্যের_ধরণ">
                            
                            <option value="">সদস্যের ধরন বাছাই করুন</option>
                            <option value="আজীবন সদস্য">আজীবন সদস্য</option>
                        <option value="দাতা সদস্য">দাতা সদস্য</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            নাম
    
                        </label>
                        <input id="name" name="নামঃ" placeholder="মোঃ হামজা">

                    </div>
                    <div class="form_control">
                        <label for="পিতার নামঃ">
                            পিতার নাম
    
                        </label>
                        <input id="name " name="পিতার নামঃ" placeholder="মোঃ রহমান হোসেন">
                        
                    </div>
                    <div class="form_control">
                        <label for="num">
                            ফোন নম্বর
    
                        </label>
                        <input id="num" name="ফোন নম্বরঃ" placeholder="01××××××××">
                        
                    </div>
                    <div class="form_control">
                        <label for="email">
                            ইমেইল
    
                        </label>
                        <input id="email" name="ইমেইল" placeholder="abcd@gmail.com">
                        
                    </div>
                    <div class="form_control">
                        <label for="পেশা">
                            পেশা
    
                        </label>
                        <input id="name" name="পেশা" placeholder="">
                        
                    </div>
                    <div class="form_control">
                        <label for="adsress">
                            ঠিকানা
    
                        </label>
                        <input id="name" name="পেশা" placeholder="বাস নম্বরঃ ০১, রোডঃ ২, মিরপুর ১০">
                        
                    </div>

                    </div>
                    <div class="button_container">
                        <button>প্রেরন করুন</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
